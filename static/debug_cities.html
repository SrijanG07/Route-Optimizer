<!DOCTYPE html>
<html>

<head>
    <title>Debug City Grid</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }

        .city-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
            min-height: 200px;
            background: #16213e;
            padding: 20px;
            border: 2px solid #0f3460;
        }

        .city-btn {
            padding: 12px;
            background: #0f3460;
            border: 1px solid #e94560;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        .city-btn:hover {
            background: #e94560;
        }
    </style>
</head>

<body>
    <h1>üîç City Grid Debug Test</h1>
    <p>This should show all 18 cities:</p>

    <input type="text" id="search" placeholder="Type to search..." oninput="filterCities()"
        style="width: 100%; padding: 12px; font-size: 16px; margin-bottom: 20px; background: #16213e; color: white; border: 1px solid #0f3460; border-radius: 8px;">

    <div class="city-grid" id="cityGrid"></div>

    <script>
        const CITIES = {
            "Delhi": { lat: 28.7041, lng: 77.1025 },
            "Mumbai": { lat: 19.0760, lng: 72.8777 },
            "Bangalore": { lat: 12.9716, lng: 77.5946 },
            "Chennai": { lat: 13.0827, lng: 80.2707 },
            "Kolkata": { lat: 22.5726, lng: 88.3639 },
            "Hyderabad": { lat: 17.3850, lng: 78.4867 },
            "Pune": { lat: 18.5204, lng: 73.8567 },
            "Ahmedabad": { lat: 23.0225, lng: 72.5714 },
            "Jaipur": { lat: 26.9124, lng: 75.7873 },
            "Lucknow": { lat: 26.8467, lng: 80.9462 },
            "Indore": { lat: 22.7196, lng: 75.8577 },
            "Nagpur": { lat: 21.1458, lng: 79.0882 },
            "Surat": { lat: 21.1702, lng: 72.8311 },
            "Kanpur": { lat: 26.4499, lng: 80.3319 },
            "Bhopal": { lat: 23.2599, lng: 77.4126 },
            "Visakhapatnam": { lat: 17.6868, lng: 83.2185 },
            "Patna": { lat: 25.5941, lng: 85.1376 },
            "Vadodara": { lat: 22.3072, lng: 73.1812 }
        };

        function renderGrid() {
            const cities = Object.keys(CITIES).sort();
            const grid = document.getElementById('cityGrid');

            console.log('Rendering', cities.length, 'cities');

            grid.innerHTML = cities.map(city =>
                `<button class="city-btn" data-city="${city}">${city}</button>`
            ).join('');

            console.log('Grid HTML:', grid.innerHTML.substring(0, 200));
        }

        function filterCities() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const buttons = document.querySelectorAll('.city-btn');

            console.log('Filtering with:', searchTerm, '| Found', buttons.length, 'buttons');

            let visibleCount = 0;
            buttons.forEach(btn => {
                const cityName = btn.getAttribute('data-city').toLowerCase();
                if (cityName.includes(searchTerm)) {
                    btn.style.display = 'inline-block';
                    visibleCount++;
                } else {
                    btn.style.display = 'none';
                }
            });

            console.log('Visible buttons:', visibleCount);
        }

        // Render on load
        renderGrid();
        console.log('‚úÖ City grid rendered!');
    </script>
</body>

</html>
